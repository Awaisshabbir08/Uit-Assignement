<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
    var a = 2, b = 1;
    document.write("The value of a is :" + a +"<br>");
    document.write("The value of b is :" + b +"<br><br>");

    // --a 1 

    c = --a;
    document.write("The value of --a is :"+c+"<br><br>");
    d = --a - --b;
    document.write("The value of --a - --b is :"+ d + "<br><br>");
    e = --a - --b + ++b;
    document.write("The value of --a - --b + ++b is :"+ e + "<br><br>");
    f = --a - --b + ++b + b--;
    document.write("The value of --a - --b + ++b + b-- is :"+ f + "<br><br>");

    var result = --a - --b + ++b + b--;

    document.write("The value of restul is:  " +result +"<br><br>");
    

    

    
    </script>
</head>
<body>
    
</body>
</html>
