<body>


    <p id="para">Suppose in your webpage there is content area in which
            you have entered your item details

            
            <a href="#" onclick="clickmore();"><em>read more</em></a>

    </p>


    <script>
    
    function clickmore(){

        var a = `Suppose in your webpage there is content area in which
        you have entered your item details, but user can only see
        some details on first look. When user clicks on “Read
        more” button, full detail of that particular item will be
        displayed.`;

       document.getElementById("para").innerHTML = a;



    }
    
    </script>
